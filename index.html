<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <script 
    <link rel="Stylesheet" href="./assets/css/style.css"
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <title>Daily Planets</title>
</head>
<body>
     <main>
        <!-- Search Form, top of the page -->
        <!-- Should we have a query for desktop where these sections are to the left and right of eachother for better UE? -->
        <section class="top container is-max-desktop px-5">
            <!-- container for the heading of the form and the form -->
            <div class="search-card">
                <!-- Header and instructions for userinput form -->
                <div class="search-head has-text-centered">
                    <h1 class="title">Daily Planets</h1>
                    <p>Select a date and category to see what was going on on earth and mars at that date!</p>
                </div>
                <!-- userinput form -->
                <div class="input-card has-text-centered">
                    <form action="">
                        <!-- <label for=""></label>
                        <input type="text"> -->
                        <label for=""></label>
                        <input type="date" id="date-input">
                    </form>
                    <button class="button is-primary" id="submit-btn"> Submit </button>
                </div>
            </div>
        </section>
        <!-- Results, bottom of the page -->
        <!-- Should we have a query for desktop where these sections are to the left and right of eachother for better UE? -->
        <section class="bottom">
            <!-- container for images and news stories -->
            <div class="results">
                <!-- Container for image/images and possibly information about the image -->
                <div id="images">
                    <h2>What Was Mars Like?</h2>
                    <!-- Up to four images filled from mars API depending on which rover has pictures for that day -->
                    <figure id="image1"></figure>
                    <figure id="image2"></figure>
                    <figure id="image3"></figure>
                    <figure id="image4"></figure>

                </div>
                <!-- Container for news story/stories -->
                <div id="news">
                 <h2>What was Earth Like?</h2>
                </div>
            </div>
        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
